apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.monitoring.grafana.config.name }}
  namespace: {{ .Values.sharedNamespace }}
data:
  {{ .Values.monitoring.grafana.config.fileName }}: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true

      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        isDefault: false
        editable: true
