apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.monitoring.prometheus.service.name }}
  namespace: {{ .Values.sharedNamespace }}
spec:
  selector:
    app: {{ .Values.monitoring.prometheus.deployment.podName }}
  ports:
    - port: {{ .Values.monitoring.prometheus.service.port }}
      targetPort: {{ .Values.monitoring.prometheus.deployment.containerName }}
