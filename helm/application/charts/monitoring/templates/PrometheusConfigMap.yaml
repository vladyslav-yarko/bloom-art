apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: backend
        static_configs:
          - targets: ["backend:8000"]

      - job_name: db
        static_configs:
          - targets: ["db-exporter:9187"]

      - job_name: redis
        static_configs:
          - targets: ["redis-exporter:9121"]
